spring:
  profiles:
    active: dev
  application:
    name: blog
---
spring:
  profiles: dev
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
  #redis
  redis:
    host: localhost
    database: 0
    port: 6379
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 10
eureka:
  instance:
    hostname: eureka-server
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/, http://eureka-server:8762/eureka/

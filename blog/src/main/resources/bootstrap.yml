spring:
  profiles:
    active: dev
  application:
    name: blog
---
spring:
  profiles: dev
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: pro
  cloud:
    config:
      profile: pro
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name
eureka:
  instance:
    hostname: eureka-server
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
spring:
  profiles:
    active: dev
  application:
    name: blog
---
spring:
  profiles: dev
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
eureka:
  instance:
    hostname: localhost
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/, http://eureka-server:8762/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
  endpoint:
    health:
      show-details: ALWAYS
---
spring:
  profiles: pro
  cloud:
    config:
      profile: pro
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name
      fail-fast: true
      retry:
        #initial-interval: 1000
        max-attempts: 10
        #max-interval: 2000
        #multiplier: 1.1

eureka:
  instance:
    hostname: eureka-server
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/, http://eureka-server:8762/eureka/
server:
  tomcat:
    max-threads: 10
spring:
  profiles:
    active: dev
  application:
    name: blog

---

spring:
  profiles: dev
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---

spring:
  profiles: docker
  cloud:
    config:
      profile: docker
      discovery:
        enabled: true #开启Config服务发现支持
        service-id: config-server #config server端的application name

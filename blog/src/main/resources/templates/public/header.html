<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="include (title)">
    <title th:text="${title}"></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery.dropotron.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/skel.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style-wide.css}"/>
    <link rel="stylesheet" th:href="@{/css/blog.css}"/>
</head>
<body>
<!-- Header -->
<div id="header" th:fragment="header" class="skel-panels-fixed">
    <div id="logo">
        <h1><a th:href="@{/blogs/}">BLOG</a></h1>
        <span class="tag">by Shibo</span>
    </div>
    <nav id="nav">
        <ul>
            <li class="search-bar">
                <form action="/blogs/">
                    <input type="text" name="keyword" placeholder="请输入关键字查询..."
                           th:value="${keyword}">
                    <button type="submit"></button>
                </form>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
